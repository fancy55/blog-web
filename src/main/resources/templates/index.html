<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html";charset="UTF-8"/>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/community.css" />
    <title>社区</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">后方</span>
                </button>
                <a class="navbar-brand" href="/">后方</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <!--<div th:text="${session.user}"></div>-->
                    <li th:if="${session.user != null}">
                        <a href="/publish">留言</a>
                    </li>
                    <li th:if="${session.user == null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=a87c65b1329811dd1ec6&redirect_uri=http://localhost:8882/callback&scope=user&state=1">登录</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">我 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true">留言</span></h2>
                <hr>

                <div class="media" th:each="leave : ${leaves}">
                    <div class="media-left">
                        <a href="https://avatars0.githubusercontent.com/u/47019827?v=4">
                            <img class="media-object img-circle" th:src="${leave.user.avatarUrl}" style="width:38px;height:38px;">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${leave.title}"></h4>
                        <h5 th:text="${leave.description}"></h5>
                        <span class="text-doc" >
                            <span th:text="${leave.commentCount}+'个回复~'"></span>
                            <span th:text="${leave.viewCount}+'次浏览~'"></span>
                            <span th:text="${#dates.format(leave.gmtCreate,'yyyy-MM-dd MM:mm')}"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12">
                <h3>我的biubiu~~</h3>
                <h4>世界上七千个地方 我们定居哪</h4>
                ^小桥流水哗啦啦<br>
                ^噼里啪啦呱呱呱<br>
            </div>
        </div>
    </div>
</body>
</html>
